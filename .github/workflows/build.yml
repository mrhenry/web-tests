name: 'Build'
on:
  push:

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1

      - name: setup node
        uses: actions/setup-node@v2.1.3
        with:
          node-version: 15

      - run: |
          npm install
          make

