name: 'Check if build is ok'
on:
  push:

jobs:
  build:
    name: 'Check if build is ok'
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1

      - name: setup node
        uses: actions/setup-node@v2.1.3
        with:
          node-version: 15

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15'

      - run: |
          npm install
          make -j 2

