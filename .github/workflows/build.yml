name: 'Check if build is ok'
on:
  push:

jobs:
  build:
    name: 'Check if build is ok'
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 1

      - name: setup node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 20
          cache: 'npm'

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20'

      - run: |
          npm install
          make -j 2

